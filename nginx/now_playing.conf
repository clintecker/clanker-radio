# Nginx configuration for serving now_playing.json
# Include this in your main radio station server block

location /api/now_playing.json {
    alias /srv/ai_radio/public/now_playing.json;

    # CORS headers for external clients
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods 'GET, OPTIONS';

    # Cache for 30 seconds (matches update frequency)
    add_header Cache-Control 'public, max-age=30';

    # Content type
    default_type application/json;
}
